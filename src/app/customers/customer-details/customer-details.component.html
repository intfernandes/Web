@if (customer) {
<div class="row">
  <div class="col-4">
    <div class="card">
      <img
        src="{{ customer.photoUrl || './assets/user.png' }}"
        alt="{{ customer.name }}"
        class="card-img img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ customer.city }}, {{ customer.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ customer.age }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ customer.lastActiveAt }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ customer.createdAt }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ customer.name }}">
        <h4>Description</h4>
        <p>{{ customer.name }}</p>
      </tab>

      <tab heading="Photos" #photoTab="tab">
        @if (photoTab.active) {
        <gallery [items]="images" class="gallery"></gallery>
        }
      </tab>
      <tab heading="Messages">
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
}
